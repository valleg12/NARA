<!DOCTYPE html>
<html>
<head>
  <title>Test Couleurs NARA</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .color-box { width: 200px; height: 100px; margin: 10px; display: inline-block; border: 1px solid #ccc; }
    .label { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Test des nouvelles couleurs NARA</h1>
  
  <div>
    <div class="color-box" style="background-color: #1A2A3A;"></div>
    <div class="label">Bleu Crépuscule #1A2A3A</div>
  </div>
  
  <div>
    <div class="color-box" style="background-color: #F5F3EF;"></div>
    <div class="label">Craie #F5F3EF</div>
  </div>
  
  <div>
    <div class="color-box" style="background-color: #DBCAB4;"></div>
    <div class="label">Sable Doré #DBCAB4</div>
  </div>
  
  <div>
    <div class="color-box" style="background-color: #B59A84;"></div>
    <div class="label">Terre de Sienne #B59A84</div>
  </div>
  
  <h2>HSL équivalents</h2>
  <ul>
    <li>Bleu Crépuscule: hsl(210, 38%, 16%)</li>
    <li>Craie: hsl(40, 23%, 95%)</li>
    <li>Sable Doré: hsl(34, 35%, 78%)</li>
    <li>Terre de Sienne: hsl(27, 25%, 61%)</li>
  </ul>
</body>
</html>
